            <div class="row">
                <div class="col-lg-12 ">
                    <h4>负载均衡器属性</h4>
                    <div class="col-lg-2">
                        <label for="port">端口</label>
                        <input type="text" class="form-control" id="port" name="port" placeholder="">
                    </div>
                    <div class="col-lg-2">
                        <label for="strategy">负载策略</label>
                        <select class="form-control" id="strategy" name="strategy">
                            <option value="roundrobin">轮询</option>
                            <option value="weight_roundrobin">带权轮询</option>
                            <option value="iphash">原地址哈希</option>
                            <option value="less_connection">最小连接数</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 padding">
                    <h4>缓存属性</h4>
                    <div class="col-lg-2">
                        <label for="cacheOpen">缓存开关</label>
                        <select class="form-control" id="cacheOpen" name="cacheOpen">
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <label for="cacheOpen">缓存类型</label>
                        <select class="form-control" id="cacheType" name="cacheType">
                            <option value="redis">redis</option>
                            <option value="ehcache">ehcache</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <label for="cacheTTL">缓存时长</label>
                        <input type="text" class="form-control" id="cacheTTL" name="cacheTTL" placeholder="">
                    </div>
