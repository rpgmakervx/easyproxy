<script type="application/javascript">
    var ipRegx = /^(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])$/
    var numberRegx = /^[0-9]*$/
    var counter = 0;
    $(function () {
        initNodesTable();
        $(".clearfix").remove();

    })
    window.operateEvents ={
        'click .delBtn': function (e, value, row, index) {
            $('#nodes-table').bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    }
    function addRow() {
        $('#nodes-table').bootstrapTable("insertRow", {
            index: $('#nodes-table').bootstrapTable('getOptions').totalRows,
            row: {
                id:counter,
                ip: "127.0.0.1",
                port: "80",
                weight: "1",
            },
        })
        counter = parseInt(counter)+1;
    }

    function initDelBtn() {
        $("#delAllBtn").click(function () {
            var ids = getIdSelections();
            $('#nodes-table').bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
        });
    }

    function getIdSelections() {
        return $.map($('#nodes-table').bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }

    function initNodesTable(){
        $('#nodes-table').bootstrapTable("destroy").bootstrapTable({
            dataType: "json",
            method: "get",
            contentType: "application/x-www-form-urlencoded",
            url: "/hosts",
            cache: false,
            dataField: "rows",
            sidePagination: "server", //服务端处理分页
            pagination: true,
            pageList: [10, 20],//分页步进值
            search: false,
            formatLoadingMessage: function () {
                return "请稍等，正在加载中...";
            },
            formatNoMatches: function () {  //没有匹配的结果
                return '没有配置子节点';
            },
            formatShowingRows:function () {
                return "";
            },
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                };
                return param;
            },
            onLoadSuccess:function (data) {
                initDelBtn();
            },
            columns: [
                {
                    field:"id",
                    visible:false,
                    events: operateEvents,
                    formatter:function (value, row, index) {
                        return row.id;
                    }
                },
                {
                    events: operateEvents,
                    checkbox:true
                },
                {
                    title: "ip地址",
                    filed: "ip",
                    align: "center",
                    events: operateEvents,
                    formatter: function (value, row, index) {
                        return row.ip
                    },
                    editable:{
                        title: "ip地址",
                        type: "text",
                        validate: function (v) {
                            if (!ipRegx.test(v)){
                                return "请输入ip地址格式的字符串"
                            }
                        }
                    }
                },
                {
                    title: "端口号",
                    filed: "port",
                    align: "center",
                    events: operateEvents,
                    formatter: function (value, row, index) {
                        return row.port
                    },
                    editable:{
                        title: "端口号",
                        type: "text",
                        validate: function (v) {
                            if (!numberRegx.test(v)){
                                return "请输入数字格式的字符串"
                            }
                            if (parseInt(v)>65535 || parseInt(v)<=0){
                                return "请输入合法端口号区间"
                            }
                        }
                    }
                },
                {
                    title: "节点权重",
                    filed: "weight",
                    align: "center",
                    events: operateEvents,
                    formatter: function (value, row, index) {
                        return row.weight
                    },
                    editable:{
                        title: "节点权重",
                        type: "text",
                        validate: function (v) {
                            if (!numberRegx.test(v)){
                                return "请输入数字格式的字符串"
                            }
                            if (parseInt(v)<=0){
                                return "请输入合法权重"
                            }
                        }
                    }
                },
                {
                    title: "删除操作",
                    filed: "",
                    align: "center",
                    events: operateEvents,
                    formatter: function (value, row, index) {
                        return "<button type='button' class='btn btn-warning btn-circle delBtn'><i class='fa fa-times'></i> </button>"
                    },
                }
            ]
        })
    }
